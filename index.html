<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления автомобилем</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container">
        <h1 class="text-center mb-5">Система управления автомобилем</h1>
        <div id="addCarForm">
            <div class="mb-3">
                <label for="brand" class="form-label">Бренд:</label>
                <input type="text" id="brand" class="form-control" placeholder="Название бренда">
            </div>
            <div class="mb-3">  
                <label for="model" class="form-label">Модель:</label>
                <input type="text" id="model" class="form-control" placeholder="Название модели">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Год:</label>
                <input type="number" id="year" class="form-control" placeholder="Год выпуска">
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Цвет:</label>
                <input type="text" id="color" class="form-control">
            </div>
            <button onclick="addCar()" class="btn btn-primary">Добавить автомобиль</button>
        </div>
        <div id="editCarForm" style="display: none;">
            <div class="mb-3">
                <label for="editBrand" class="form-label">Бренд:</label>
                <input type="text" id="editBrand" class="form-control" placeholder="Название бренда">
            </div>
            <div class="mb-3">  
                <label for="editModel" class="form-label">Модель:</label>
                <input type="text" id="editModel" class="form-control" placeholder="Название модели">
            </div>
            <div class="mb-3">
                <label for="editYear" class="form-label">Год:</label>
                <input type="number" id="editYear" class="form-control" placeholder="Год выпуска">
            </div>
            <div class="mb-3">
                <label for="editColor" class="form-label">Цвет:</label>
                <input type="text" id="editColor" class="form-control">
            </div>
            <button onclick="saveChanges()" class="btn btn-primary">Сохранить изменения</button>
            <button onclick="cancelEdit()" class="btn btn-secondary">Отмена</button>
        </div>
        <ul id="car-list" class="mt-5"></ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
